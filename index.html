<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorIos</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="calculator">
                <div class="calculator-screen">
                    <p>0</p>
                </div>
                <div class="buttons">
                    <div class="btn ac bg-gray">AC</div>
                    <div class="btn plus-minus bg-gray">±</div>
                    <div class="btn percent bg-gray">%</div>
                    <div class="btn division bg-orange">÷</div>

                    <div class="btn seven bg-dark-gray">7</div>
                    <div class="btn eight bg-dark-gray">8</div>
                    <div class="btn nine bg-dark-gray">9</div>
                    <div class="btn multiply bg-orange">×</div>

                    <div class="btn four bg-dark-gray">4</div>
                    <div class="btn five bg-dark-gray">5</div>
                    <div class="btn six bg-dark-gray">6</div>
                    <div class="btn minus bg-orange">-</div>

                    <div class="btn one bg-dark-gray">1</div>
                    <div class="btn two bg-dark-gray">2</div>
                    <div class="btn three bg-dark-gray">3</div>
                    <div class="btn plus bg-orange">+</div>

                    <div class="btn zero bg-dark-gray">0</div>
                    <div class="btn dot bg-dark-gray">.</div>
                    <div class="btn equal bg-orange">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
